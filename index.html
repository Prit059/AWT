<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <input type="text" id="n1" onblur="sumvalue()" />
  <input type="text" id="n2" onblur="sumvalue()" />
  <!-- without use button use onblur method -->
  <p id="n3"></p>
   

  <script>
    function sumvalue(){

      const v1 = document.getElementById("n1").value
      const v2 = document.getElementById("n2").value
      const sum = v1+" "+v2
      console.log(sum);
      document.getElementById("n3").innerHTML = sum  
    }

  </script>
</body>
</html>
